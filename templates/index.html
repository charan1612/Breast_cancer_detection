<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form label {
            margin-bottom: 5px;
        }
        .container form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container form button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Detection</h1>
        <form action="/predict" method="post">
            <label for="radius_mean">radius_mean:</label>
            <input type="text" id="radius_mean" name="radius_mean" required>

            <label for="texture_mean">texture_mean:</label>
            <input type="text" id="texture_mean" name="texture_mean" required>

            <label for="radius_worst">radius_worst:</label>
            <input type="text" id="radius_worst" name="radius_worst" required>
            
            <label for="texture_worst">texture_worst:</label>
            <input type="text" id="texture_worst" name="texture_worst" required>

            <label for="symmetry_mean">symmetry_mean:</label>
            <input type="text" id="symmetry_mean" name="symmetry_mean" required>

            <label for="symmetry_worst">symmetry_worst:</label>
            <input type="text" id="symmetry_worst" name="symmetry_worst" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
