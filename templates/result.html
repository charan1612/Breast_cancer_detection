<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;

        }
    </style>

<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>Prediction: {{ result.prediction }}</p>
        <p>Probability: {{ result.prediction_proba }}</p>
    </div>
</body>
</html>
